<!DOCTYPE html>
<html>
<head>
    <title>All Email Opens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2>All Email Opens</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Recipient Name</th>
                        <th>Email</th>
                        <th>Campaign</th>
                        <th>Opened At</th>
                        <th>IP Address</th>
                        <th>User Agent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for open in opens %}
                    <tr>
                        <td>{{ open[0] or 'N/A' }}</td>
                        <td>{{ open[1] }}</td>
                        <td>{{ open[2] or 'N/A' }}</td>
                        <td>{{ open[3] }}</td>
                        <td>{{ open[4] }}</td>
                        <td>{{ open[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('analytics') }}" class="btn btn-secondary">Back to Dashboard</a>
            <a href="{{ url_for('export_opens') }}" class="btn btn-success">
                <i class="bi bi-file-earmark-excel"></i> Export Excel
            </a>
        </div>
    </div>
</body>
</html>
