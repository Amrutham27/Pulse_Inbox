<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: none;
            padding: 3rem;
        }
        .title {
            text-align: center;
            margin-bottom: 3rem;
            color: #2d3748;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .dashboard-option {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            text-align: center;
        }
        .dashboard-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            color: white;
        }
        .dashboard-option i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        .dashboard-option h3 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .dashboard-option p {
            margin: 0;
            opacity: 0.9;
        }
        .first-mail {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .followup-mail {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-outline-primary {
            border-color: #667eea;
            color: #667eea;
        }
        .btn-outline-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="card">
            <h1 class="title">ðŸ“Š Analytics Dashboard</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <a href="{{ url_for('first_mail_dashboard') }}" class="dashboard-option first-mail">
                        <i class="bi bi-envelope"></i>
                        <h3>First Mail Dashboard</h3>
                        
                    </a>
                    <div class="text-center mt-2">
                        <a href="{{ url_for('email_opens') }}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-eye"></i> View Opens
                        </a>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <a href="{{ url_for('followup_mail_dashboard') }}" class="dashboard-option followup-mail">
                        <i class="bi bi-envelope-open"></i>
                        <h3>Follow-up Mail Dashboard</h3>
                        
                    </a>
                    <div class="text-center mt-2">
                        <a href="{{ url_for('email_opens') }}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-eye"></i> View Opens
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
